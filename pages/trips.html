<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips Page - Browse</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/trips.css">


</head>
<body>

    <!-- Nav Bar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.svg" alt="Logo" height="82">
            </a>

            <!-- Nav Items -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/trips.html">Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/checkout.html">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <!-- Header -->
        <h2>Browse Trips</h2>
        <h5 id="temp" class="priMed fs04 italics">Sunny Weather</h5>

        <!-- Filters and Sorts -->
        <div class="row align-items-center mt-4">
            <!-- Filter Radio Buttons -->
            <div class="btn-group col-auto" role="group">
                <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="allTripsFilter">All Trips</label>

                <input type="radio" class="btn-check" name="filterRadio" id="singleTripsFilter" value="single" autocomplete="off">
                <label class="btn btn-outline-primary" for="singleTripsFilter"><i class="bi-geo-alt"></i>Single Destination</label>

                <input type="radio" class="btn-check" name="filterRadio" id="multiTripsFilter" value="multi" autocomplete="off">
                <label class="btn btn-outline-primary" for="multiTripsFilter"><i class=" bi-map"></i>Multi-Destination</label>
            </div>

            <!-- Sort Radio Buttons -->
            <div class="btn-group col-auto" role="group">
                <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i> Newset to Oldest</label>

                <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
                <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt" style="background-color: transparent;"></i> Price: Low to High</label>
            </div>
        </div>

        <!-- Trips List Cards -->
        <div class="row py-5 gy-3" id="tripCon">
            <!-- Trips cards will be appended here -->
        </div>
    </div>

    <!-- Templates -->
    <template id="tripTemplate">
        <div class="col-6">
            <!-- Card Element -->
            <div class="card mt-5 pt-5">
                <div class="image">
                    <img src="../assets/card1.png" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 44px;" id="placeText">Paris</h5>
                    <p class="card-text cost" id="costText">R$1000</p>
                    <p class="card-text trip" id="tripText">Paris: Elegance on the Seine. Iconic landmarks, artistic heritage, and culinary delights intertwine seamlessly, embracing both history and modernity.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="../js/trips.js"></script>
</body>
</html>
